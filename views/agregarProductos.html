
<form id="formularioAgregarProducto" name="formularioAgregarProducto">
    <div class="container-fluid mt-5" style="width: 100%;">
        <div style="width: 80%; height: 100%; margin-left: auto; margin-right: auto;">
            <div class="card card-success">
                <div class="card-header">
                    <div class="card-tittle text-center"> Registrar un producto</div>
                </div>
                <div class="card-body">
                    <div class="mt-2">
                        <label for="nombreProducto" class="text-dark"> Nombre Producto </label>
                        <input class="form-control" type="text" name="nombreProducto" id="nombreProducto" maxlength="150" placeholder="Nombre" required>
                        <input type="hidden" id="operacion" name="operacion" value="agregarProducto">
                    </div>
                    <div class="mt-2">
                        <label for="descripcionProducto" class="text-dark"> Descripcion Producto </label>
                        <textarea class="form-control" name="descripcionProducto" id="descripcionProducto" maxlength="350" required> </textarea>
                    </div>
                    <div class="mt-2">
                        <label for="stockMinimo" class="text-dark"> Stock Minimo </label>
                        <input class="form-control" type="number" name="stockMinimo" id="stockMinimo" maxlength="11" placeholder="Stock Minimo" required>
                    </div>
                    <div class="mt-2">
                        <label for="stockMaximo" class="text-dark"> Stock Maximo </label>
                        <input class="form-control" type="number" name="stockMaximo" id="stockMaximo" maxlength="11" placeholder="Stock Maximo" required>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mt-3">
                        <button type="submit" style="width: 100%;" class="btn btn btn-success" id="agregarProducto"> Agregar Producto </button>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mt-3">
                        <button type="button" style="width: 100%;" class="btn btn btn-danger" id="cancelar"> Cancelar </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Importar Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- Validator -->
<script src="../dist/js/validator.js"></script>

<script type="text/javascript">
    function realizarPeticionProducto(){
        var datos = $("#formularioAgregarProducto").serialize();
        $.post("../controller/productoController.php", datos, function(recibido){
            if(recibido.success){
                alert("Producto Registrado");
            } else {
                alert("Error al realizar la operacion")
            }
        }, 'json');
    }

    function validarFormularioProducto(){
        $("#formularioAgregarProducto").validator().on('submit', function(e){
            if(!e.isDefaultPrevented()){
                e.preventDefault();
                realizarPeticionProducto();
            }
        });
    }

    $(document).ready(function(){
        validarFormularioProducto();
    });
</script>
